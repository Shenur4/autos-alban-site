<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmation - Auto's Alban</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    .navbar {
      background-color: #111;
    }
    .navbar-brand img {
      max-height: 60px;
    }
    .btn-outline-light:hover {
      background-color: #fff;
      color: #000;
    }

    /* üåû Mode clair */
    .light-mode {
      background-color: #fff;
      color: #000;
    }
    .light-mode .navbar {
      background-color: #f8f9fa;
    }
    .light-mode .btn-outline-light {
      color: #000;
      border-color: #000;
    }
    .light-mode .btn-outline-light:hover {
      background-color: #000;
      color: #fff;
    }
    .light-mode .text-white {
      color: #000 !important;
    }
    .light-mode .text-white-50 {
      color: #555 !important;
    }
    .light-mode .bg-dark {
      background-color: #f8f9fa !important;
    }
    .light-mode footer {
      color: #000;
    }
    .light-mode .navbar-dark .navbar-nav .nav-link {
      color: #000 !important;
    }
    .light-mode .navbar-dark .navbar-nav .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container px-5">
      <a class="navbar-brand" href="index.html">
        <img src="assets/logo.png" alt="Auto's Alban">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Mes services</a></li>
          <li class="nav-item"><a class="nav-link" href="tarifs.html">Tarifs</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
        </ul>
        <!-- üåó Bouton de th√®me -->
        <button id="themeToggle" class="btn btn-outline-light ms-3" title="Changer le th√®me">
          <i class="bi bi-brightness-high"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Confirmation -->
  <section class="py-5">
    <div class="container px-5 text-center">
      <h1 class="display-4 fw-bold text-white">Merci pour votre message !</h1>
      <p class="lead text-white-50 mb-4">Nous l'avons bien re√ßu et vous r√©pondrons dans les plus brefs d√©lais.</p>
      <a href="index.html" class="btn btn-outline-light btn-lg">Retour √† l'accueil</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-4 bg-dark text-white-50">
    <div class="container px-5">
      <div class="text-center">
        <small>&copy; 2025 Auto's Alban. Tous droits r√©serv√©s.</small>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
  <script>
    const toggleBtn = document.getElementById('themeToggle');

    // Appliquer le th√®me sauvegard√© au chargement
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-mode');
    }

    // Basculer le th√®me et sauvegarder
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      const mode = document.body.classList.contains('light-mode') ? 'light' : 'dark';
      localStorage.setItem('theme', mode);
    });
  </script>
</body>
</html>
